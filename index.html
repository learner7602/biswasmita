<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Class Links & Resources</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Admin Panel</h1>

    <!-- Login Form -->
    <div id="loginSection">
      <input type="email" id="email" placeholder="Teacher Email" class="w-full border p-2 rounded mb-4">
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded mb-4">
      <button id="loginBtn" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
      <p id="loginMsg" class="mt-3 text-center text-sm text-red-500"></p>
    </div>

    <!-- Admin Controls -->
    <div id="adminSection" class="hidden">
      <p class="mb-4 text-center text-green-600 font-semibold">✅ Logged in successfully!</p>

      <div class="mb-6">
        <label for="classSelect" class="block text-gray-700 font-bold mb-2">Select Class:</label>
        <select id="classSelect" class="w-full border p-2 rounded">
          <option value="Class-V">Class V</option>
          <option value="Class-VI">Class VI</option>
          <option value="Class-VII">Class VII</option>
          <option value="Class-VIII">Class VIII</option>
        </select>
      </div>

      <!-- Live Class Link -->
      <div class="bg-gray-50 p-6 rounded-lg mb-6 shadow-inner">
        <h2 class="text-xl font-semibold mb-3">Live Class Link</h2>
        <input type="url" id="classLink" placeholder="Enter live class link" class="w-full border p-2 rounded mb-3">
        <button id="saveLinkBtn" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Save Live Class Link</button>
        <p id="statusMsg" class="mt-3 text-sm text-gray-500"></p>
      </div>

      <!-- Add Resource -->
      <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
        <h2 class="text-xl font-semibold mb-3">Add Resource</h2>
        <input type="text" id="resourceTitle" placeholder="Resource Title" class="w-full border p-2 rounded mb-3">
        <input type="url" id="resourceLink" placeholder="Resource Link (e.g., Google Drive)" class="w-full border p-2 rounded mb-3">
        <button id="addResourceBtn" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700">Add Resource</button>
      </div>
    </div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyApjKA34mwvz_gWH9V0RY4wHbmMEP6oqRg",
      authDomain: "educonnectapp-ae08d.firebaseapp.com",
      projectId: "educonnectapp-ae08d",
      storageBucket: "educonnectapp-ae08d.firebasestorage.app",
      messagingSenderId: "10974354104",
      appId: "1:10974354104:web:228ca789dfb241f43ff24d",
      measurementId: "G-XMDY71K3ZR"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginSection = document.getElementById("loginSection");
    const adminSection = document.getElementById("adminSection");
    const loginBtn = document.getElementById("loginBtn");
    const loginMsg = document.getElementById("loginMsg");
    const saveLinkBtn = document.getElementById("saveLinkBtn");
    const addResourceBtn = document.getElementById("addResourceBtn");
    const statusMsg = document.getElementById("statusMsg");

    // Login functionality
    auth.onAuthStateChanged((user) => {
      if (user) {
        loginSection.classList.add("hidden");
        adminSection.classList.remove("hidden");
        // Check if the logged-in user is an admin
        db.collection("admins").doc(user.uid).get().then(doc => {
          if (doc.exists) {
            console.log("Admin logged in.");
          } else {
            // Not an admin, sign out and show message
            auth.signOut();
            loginMsg.innerText = "❌ You do not have admin access.";
          }
        });
      } else {
        loginSection.classList.remove("hidden");
        adminSection.classList.add("hidden");
        loginMsg.innerText = "";
      }
    });

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) {
        loginMsg.innerText = "⚠️ Please enter email and password.";
        return;
      }
      try {
        await auth.signInWithEmailAndPassword(email, password);
        loginMsg.innerText = "✅ Logged in successfully!";
      } catch (error) {
        loginMsg.innerText = `❌ ${error.message}`;
        console.error(error);
      }
    });

    // Save Live Class Link
    saveLinkBtn.addEventListener("click", async () => {
      const classId = document.getElementById("classSelect").value;
      const link = document.getElementById("classLink").value;
      if (!link) {
        statusMsg.innerText = "⚠️ Please enter a class link.";
        return;
      }
      try {
        await db.collection(classId).doc("liveClass").set({ link });
        statusMsg.innerText = "✅ Link saved successfully!";
      } catch (error) {
        console.error(error);
        statusMsg.innerText = "❌ Error saving link.";
      }
    });

    // Add Resource
    addResourceBtn.addEventListener("click", async () => {
      const classId = document.getElementById("classSelect").value;
      const title = document.getElementById("resourceTitle").value;
      const link = document.getElementById("resourceLink").value;
      if (!title || !link) {
        statusMsg.innerText = "⚠️ Please enter both title and link.";
        return;
      }
      try {
        await db.collection(classId).doc("resources").collection("items").add({
          title,
          link,
          uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        statusMsg.innerText = "✅ Resource added successfully!";
        document.getElementById("resourceTitle").value = "";
        document.getElementById("resourceLink").value = "";
      } catch (error) {
        console.error(error);
        statusMsg.innerText = "❌ Error saving resource.";
      }
    });
  </script>
</body>
</html>
