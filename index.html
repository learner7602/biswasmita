<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Assault</title>
    <style>
        /* Import a cool, futuristic font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        /* Basic setup */
        body {
            margin: 0;
            padding: 0;
            background-color: #0c0c1e; /* Dark space blue */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Container for the game canvas and UI */
        #game-container {
            position: relative;
            /* Use viewport units for initial sizing */
            width: 95vw;
            height: 95vh;
            /* Set max dimensions for larger screens */
            max-width: 800px;
            max-height: 600px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            border: 2px solid cyan;
            border-radius: 15px;
            background: #000;
        }

        /* The game canvas itself */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 13px; /* Slightly smaller than container for inset look */
        }

        /* Overlay for all UI elements */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Allows clicks to go through to canvas if needed */
        }

        /* Score and lives display */
        #score-display, #lives-display {
            position: absolute;
            top: 20px;
            font-size: clamp(1rem, 2.5vw, 1.2rem); /* Responsive font size */
            font-weight: 600;
            text-shadow: 0 0 5px cyan;
            background: rgba(0,0,0,0.4);
            padding: 5px 15px;
            border-radius: 10px;
        }

        #score-display {
            left: 20px;
        }

        #lives-display {
            right: 20px;
        }

        /* Styling for the start and game over modals */
        #start-screen, #game-over-screen {
            background: rgba(12, 12, 30, 0.85);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            pointer-events: all;
            border: 1px solid cyan;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin: 0;
            text-transform: uppercase;
            color: cyan;
            text-shadow: 0 0 15px cyan;
        }

        h2 {
            font-size: clamp(2rem, 7vw, 3rem);
            color: #ff4757;
            text-shadow: 0 0 10px #ff4757;
        }

        p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 30px;
        }

        /* New styles for the subtitle and mobile controls */
        p.subtitle {
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: #fff;
            margin-top: 10px;
            margin-bottom: 20px;
            text-shadow: 0 0 4px cyan;
        }

        #mobile-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: none; /* Hidden by default, enabled via JS for touch devices */
            justify-content: space-between;
            /* Align D-pad and Fire button to the bottom for better touch feel */
            align-items: flex-end; 
            padding: 0 40px;
            box-sizing: border-box;
            pointer-events: all;
            z-index: 10;
        }

        /* New styles for Directional Pad (D-Pad) */
        #directional-controls {
            width: 160px; /* Overall size of the D-pad area */
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: all;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .dpad-row {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .dpad-button {
            width: 50px;
            height: 50px;
            margin: 2px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 255, 255, 0.5);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation; /* Prevents default mobile behavior like zooming */
            transition: background 0.1s;
        }

        .dpad-button svg {
            width: 70%;
            height: 70%;
            fill: rgba(0, 255, 255, 0.9);
            pointer-events: none;
        }

        .dpad-button:active {
            background: rgba(0, 255, 255, 0.3);
            border-color: cyan;
        }

        .dpad-center {
            width: 54px; /* Space to align the grid */
            height: 54px;
            margin: 2px;
        }
        /* End of D-Pad styles */
        
        #fire-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 71, 87, 0.4);
            border: 2px solid rgba(255, 71, 87, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ */
            user-select: none;
        }
        
        #fire-button:active {
            background: rgba(255, 71, 87, 0.7);
        }

        #fire-button svg {
            width: 50%;
            height: 50%;
            fill: rgba(255, 255, 255, 0.8);
            pointer-events: none;
        }


        /* General button styling */
        button {
            font-family: 'Poppins', sans-serif;
            padding: 15px 30px;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 600;
            border: 2px solid cyan;
            background: transparent;
            color: cyan;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        button:hover {
            background: cyan;
            color: #0c0c1e;
            box-shadow: 0 0 20px cyan;
        }

        /* Specific styles for the restart button */
        #game-over-screen button {
            border-color: #ff4757;
            color: #ff4757;
            box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        #game-over-screen button:hover {
            background: #ff4757;
            color: #0c0c1e;
            box-shadow: 0 0 20px #ff4757;
        }
    </style>
</head>
<body>
    <!-- Game container holds the canvas and UI -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <!-- In-game UI elements -->
            <div id="score-display">Score: 0</div>
            <div id="lives-display">Lives: 3</div>
            
            <!-- Start Screen Modal -->
            <div id="start-screen">
                <h1>Aero Assault</h1>
                <p class="subtitle">Pilot Susmita vs. The Biswajit Squadron</p>
                <p id="instructions">Arrow Keys to Move | Spacebar to Shoot</p>
                <button id="startButton">Start Game</button>
            </div>
            
            <!-- Game Over Modal -->
            <div id="game-over-screen" style="display: none;">
                <h2>Game Over</h2>
                <p id="final-score"></p>
                <button id="restartButton">Play Again</button>
            </div>
        </div>
        <!-- Mobile Touch Controls (Updated to D-Pad) -->
        <div id="mobile-controls">
            <div id="directional-controls">
                <div class="dpad-row">
                    <!-- Up Button -->
                    <div id="up-button" class="dpad-button">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 14l5-5 5 5z"/></svg>
                    </div>
                </div>
                <div class="dpad-row">
                    <!-- Left Button -->
                    <div id="left-button" class="dpad-button">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M14 7l-5 5 5 5z"/></svg>
                    </div>
                    <!-- Empty space for D-pad center -->
                    <div class="dpad-center"></div>
                    <!-- Right Button -->
                    <div id="right-button" class="dpad-button">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M10 17l5-5-5-5z"/></svg>
                    </div>
                </div>
                <div class="dpad-row">
                    <!-- Down Button -->
                    <div id="down-button" class="dpad-button">
                        <svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 10l5 5 5-5z"/></svg>
                    </div>
                </div>
            </div>
            <!-- Fire Button -->
            <div id="fire-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.49 2 2 6.49 2 12s4.49 10 10 10 10-4.49 10-10S17.51 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v4h-2zm0 6h2v2h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', function(){
            // --- UI ELEMENTS ---
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over-screen');
            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const scoreDisplay = document.getElementById('score-display');
            const livesDisplay = document.getElementById('lives-display');
            const finalScoreDisplay = document.getElementById('final-score');
            const instructions = document.getElementById('instructions');

            // --- MOBILE CONTROLS UI ELEMENTS ---
            const mobileControls = document.getElementById('mobile-controls');
            // New directional button elements
            const upButton = document.getElementById('up-button');
            const downButton = document.getElementById('down-button');
            const leftButton = document.getElementById('left-button');
            const rightButton = document.getElementById('right-button');
            const fireButton = document.getElementById('fire-button');

            // --- CANVAS SETUP ---
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;

            // --- GAME STATE VARIABLES ---
            let player;
            let keys = {};
            let bullets = [];
            let enemies = [];
            let particles = [];
            let stars = [];
            let score, lives, gameOver, enemyTimer, enemyInterval, lastTime;

            // --- GAME OBJECT CLASSES ---

            // The Player's Fighter Jet
            class Player {
                constructor() {
                    this.width = 40;
                    this.height = 40;
                    this.x = canvas.width / 2 - this.width / 2;
                    this.y = canvas.height - this.height - 20;
                    this.speed = 5;
                    this.shootCooldown = 0;
                }

                draw() {
                    ctx.save();
                    ctx.beginPath();
                    // Main body
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(this.x - this.width / 2, this.y + this.height);
                    ctx.lineTo(this.x + this.width / 2, this.y + this.height);
                    ctx.closePath();
                    // Cockpit
                    ctx.moveTo(this.x, this.y + 25);
                    ctx.lineTo(this.x - 5, this.y + 35);
                    ctx.lineTo(this.x + 5, this.y + 35);
                    ctx.closePath();

                    ctx.fillStyle = 'cyan';
                    ctx.shadowColor = 'cyan';
                    ctx.shadowBlur = 15;
                    ctx.fill();

                    // Add name text
                    ctx.font = '12px Poppins';
                    ctx.textAlign = 'center';
                    ctx.shadowBlur = 5;
                    ctx.fillText('Susmita', this.x, this.y + this.height + 15); // Draw name below the jet
                    
                    ctx.restore();
                }

                update(deltaTime) {
                    // Adjusted player movement to match the arrow keys (D-pad/keyboard)
                    if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
                    if (keys['ArrowRight'] && this.x < canvas.width - this.width/2) this.x += this.speed;
                    if (keys['ArrowUp'] && this.y > 0) this.y -= this.speed;
                    if (keys['ArrowDown'] && this.y < canvas.height - this.height) this.y += this.speed;

                    // Shooting logic
                    if (keys['Space'] && this.shootCooldown <= 0) {
                        this.shoot();
                        this.shootCooldown = 20; // Cooldown frames
                    }
                    if (this.shootCooldown > 0) this.shootCooldown--;
                }
                
                shoot() {
                    bullets.push(new Bullet(this.x, this.y));
                }
            }

            // Player's Bullets
            class Bullet {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.width = 4;
                    this.height = 15;
                    this.speed = 10;
                    this.color = '#00ffff'; // Bright cyan
                }

                draw() {
                    ctx.save();
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 10;
                    ctx.fillRect(this.x - this.width/2, this.y, this.width, this.height);
                    ctx.restore();
                }

                update() {
                    this.y -= this.speed;
                }
            }
            
            // Enemy Ships
            class Enemy {
                constructor() {
                    this.width = 40;
                    this.height = 30;
                    this.x = Math.random() * (canvas.width - this.width);
                    this.y = -this.height;
                    this.speed = Math.random() * 2 + 2;
                    this.color = `hsl(${Math.random() * 60 + 300}, 100%, 50%)`; // Hues of magenta/pink/red
                }
                
                draw() {
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + this.height);
                    ctx.lineTo(this.x - this.width / 2, this.y);
                    ctx.lineTo(this.x + this.width / 2, this.y);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.shadowColor = this.color;
                    ctx.shadowBlur = 10;
                    ctx.fill();

                    // Add name text
                    ctx.font = '12px Poppins';
                    ctx.textAlign = 'center';
                    ctx.shadowBlur = 5;
                    ctx.fillText('Biswajit', this.x, this.y - 10); // Draw name above the jet
                    
                    ctx.restore();
                }

                update() {
                    this.y += this.speed;
                }
            }

            // Explosion Particles
            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.radius = Math.random() * 4 + 1;
                    this.color = color;
                    this.velocity = {
                        x: (Math.random() - 0.5) * 5,
                        y: (Math.random() - 0.5) * 5
                    };
                    this.alpha = 1;
                    this.friction = 0.98;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.velocity.x *= this.friction;
                    this.velocity.y *= this.friction;
                    this.x += this.velocity.x;
                    this.y += this.velocity.y;
                    this.alpha -= 0.03;
                }
            }
            
            // Background Stars
            class Star {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 1.5;
                    this.speed = Math.random() * 0.5 + 0.2;
                    this.alpha = Math.random() * 0.5 + 0.5;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.restore();
                }

                update() {
                    this.y += this.speed;
                    if (this.y > canvas.height) {
                        this.y = 0;
                        this.x = Math.random() * canvas.width;
                    }
                }
            }

            // --- GAME LOGIC FUNCTIONS ---

            // Initialize or reset the game state
            function init() {
                player = new Player();
                bullets = [];
                enemies = [];
                particles = [];
                score = 0;
                lives = 3;
                gameOver = false;
                enemyTimer = 0;
                enemyInterval = 1000; // Spawn first enemy after 1s
                lastTime = 0;
                
                scoreDisplay.textContent = `Score: ${score}`;
                livesDisplay.textContent = `Lives: ${lives}`;

                // Create initial starfield
                if(stars.length === 0) {
                    for (let i = 0; i < 150; i++) {
                        stars.push(new Star());
                    }
                }
            }
            
            // The main game loop
            function animate(timestamp) {
                if (gameOver) return; // Stop the loop if game is over

                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;

                // Create a motion blur effect by drawing a semi-transparent rectangle
                ctx.fillStyle = 'rgba(12, 12, 30, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Update and draw background stars first
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });

                player.update(deltaTime);
                player.draw();

                // Handle particles
                particles.forEach((p, i) => {
                    if (p.alpha <= 0) particles.splice(i, 1);
                    else {
                        p.update();
                        p.draw();
                    }
                });

                // Handle bullets
                bullets.forEach((bullet, index) => {
                    bullet.update();
                    bullet.draw();
                    if (bullet.y < 0) bullets.splice(index, 1);
                });

                // Handle enemies
                handleEnemies(deltaTime);
                
                requestAnimationFrame(animate);
            }

            function handleEnemies(deltaTime) {
                if (enemyTimer > enemyInterval) {
                    enemies.push(new Enemy());
                    enemyTimer = 0;
                    // Gradually increase difficulty
                    if (enemyInterval > 300) enemyInterval *= 0.99;
                } else {
                    enemyTimer += deltaTime;
                }

                enemies.forEach((enemy, enemyIndex) => {
                    enemy.update();
                    enemy.draw();

                    // Collision: Player vs Enemy
                    if (checkCollision(player, enemy)) {
                        createExplosion(enemy.x, enemy.y, enemy.color);
                        enemies.splice(enemyIndex, 1);
                        updateLives(-1);
                    }

                    // Collision: Bullets vs Enemy
                    bullets.forEach((bullet, bulletIndex) => {
                        if (checkCollision(bullet, enemy)) {
                            createExplosion(enemy.x, enemy.y, enemy.color);
                            // Use setTimeout to avoid flickering from immediate removal
                            setTimeout(() => {
                                enemies.splice(enemyIndex, 1);
                                bullets.splice(bulletIndex, 1);
                            }, 0);
                            updateScore(100);
                        }
                    });

                    // Enemy passes the player
                    if (enemy.y > canvas.height) {
                        enemies.splice(enemyIndex, 1);
                    }
                });
            }

            function checkCollision(rect1, rect2) {
                return (
                    rect1.x < rect2.x + rect2.width &&
                    rect1.x + rect1.width > rect2.x &&
                    rect1.y < rect2.y + rect2.height &&
                    rect1.y + rect1.height > rect2.y
                );
            }

            function createExplosion(x, y, color) {
                for (let i = 0; i < 20; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }
            
            function updateScore(points) {
                score += points;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            function updateLives(change) {
                lives += change;
                livesDisplay.textContent = `Lives: ${lives}`;
                if (lives <= 0) {
                    endGame();
                }
            }

            function endGame() {
                gameOver = true;
                gameOverScreen.style.display = 'flex';
                finalScoreDisplay.textContent = `Final Score: ${score}`;
                backgroundLoop(); // Restart background animation for the menu
            }
            
            // --- EVENT LISTENERS ---
            startButton.addEventListener('click', () => {
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                init();
                animate(0);
            });
            
            restartButton.addEventListener('click', () => {
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                init();
                animate(0);
            });

            window.addEventListener('keydown', (e) => {
                keys[e.code] = true;
                // Prevent spacebar from scrolling the page
                if (e.code === 'Space') e.preventDefault();
            });

            window.addEventListener('keyup', (e) => {
                keys[e.code] = false;
            });
            
            // --- TOUCH CONTROLS LOGIC (UPDATED FOR D-PAD) ---
            function setupTouchControls() {
                
                // Helper function to handle button press/release
                const setupDirectionalButton = (button, keyName) => {
                    // Press (touchstart)
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        keys[keyName] = true;
                    });
                    
                    // Release (touchend or touchcancel)
                    const releaseHandler = (e) => {
                        e.preventDefault();
                        keys[keyName] = false;
                    };
                    
                    // Bind the release handler to touchend and touchcancel
                    button.addEventListener('touchend', releaseHandler);
                    button.addEventListener('touchcancel', releaseHandler);
                };

                // Attach logic to all four directional buttons
                setupDirectionalButton(upButton, 'ArrowUp');
                setupDirectionalButton(downButton, 'ArrowDown');
                setupDirectionalButton(leftButton, 'ArrowLeft');
                setupDirectionalButton(rightButton, 'ArrowRight');

                // Fire button logic (remains simple touch/release)
                fireButton.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    keys['Space'] = true;
                });
                fireButton.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    keys['Space'] = false;
                });
            }

            // --- INITIALIZATION FOR MENU BACKGROUND ---
            // This loop runs when the game isn't active, to keep the background moving.
            function backgroundLoop() {
                ctx.fillStyle = '#0c0c1e';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                if (stars.length === 0) {
                    for (let i = 0; i < 150; i++) stars.push(new Star());
                }
                stars.forEach(star => {
                    star.update();
                    star.draw();
                });
                if (startScreen.style.display !== 'none' || gameOverScreen.style.display !== 'none') {
                    requestAnimationFrame(backgroundLoop);
                }
            }

            // --- DEVICE DETECTION & INITIAL SETUP ---
            const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            if (isMobile) {
                mobileControls.style.display = 'flex';
                instructions.innerHTML = 'Use the On-Screen Controls to Play';
                setupTouchControls();
            } else {
                instructions.innerHTML = 'Arrow Keys to Move | Spacebar to Shoot';
            }

            backgroundLoop();
        });
    </script>
</body>
</html>
