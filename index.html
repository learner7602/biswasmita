<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Manage Classes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <h1 class="text-3xl font-bold text-center mb-8">üéì Admin Panel</h1>

  <!-- Class Selector -->
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <label for="classSelect" class="block mb-2 font-medium">Select Class</label>
    <select id="classSelect" class="w-full border px-3 py-2 rounded mb-4">
      <option value="Class-V">Class V</option>
      <option value="Class-VI">Class VI</option>
      <option value="Class-VII">Class VII</option>
      <option value="Class-VIII">Class VIII</option>
      <option value="Class-IX">Class IX</option>
      <option value="Class-X">Class X</option>
      <option value="Class-XI">Class XI</option>
      <option value="Class-XII">Class XII</option>
    </select>

    <!-- Live Class -->
    <h2 class="text-xl font-semibold mb-2">üì∫ Live Class Link</h2>
    <input id="liveClassLink" type="text" placeholder="Paste class link"
           class="w-full border px-3 py-2 rounded mb-3">
    <button onclick="saveLiveClass()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Save Live Class
    </button>

    <hr class="my-6">

    <!-- Resources -->
    <h2 class="text-xl font-semibold mb-2">üìö Add Resource</h2>
    <input id="resourceTitle" type="text" placeholder="Title (e.g. Chapter 1 Notes)"
           class="w-full border px-3 py-2 rounded mb-3">
    <input id="resourceLink" type="text" placeholder="Paste Google Drive / PDF / Image link"
           class="w-full border px-3 py-2 rounded mb-3">
    <button onclick="saveResource()"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      Add Resource
    </button>

    <p id="statusMsg" class="mt-4 text-sm text-gray-600"></p>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyApjKA34mwvz_gWH9V0RY4wHbmMEP6oqRg",
      authDomain: "educonnectapp-ae08d.firebaseapp.com",
      projectId: "educonnectapp-ae08d",
      storageBucket: "educonnectapp-ae08d.firebasestorage.app",
      messagingSenderId: "10974354104",
      appId: "1:10974354104:web:228ca789dfb241f43ff24d",
      measurementId: "G-XMDY71K3ZR"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();
    const statusMsg = document.getElementById("statusMsg");

    // Save Live Class
    async function saveLiveClass() {
      const classId = document.getElementById("classSelect").value;
      const link = document.getElementById("liveClassLink").value.trim();
      if (!link) {
        statusMsg.innerText = "‚ö†Ô∏è Please enter a link.";
        return;
      }

      await db.collection(classId).doc("liveClass").set({ link });
      statusMsg.innerText = `‚úÖ Live class link saved for ${classId}`;
    }

    // Save Resource
    async function saveResource() {
      const classId = document.getElementById("classSelect").value;
      const title = document.getElementById("resourceTitle").value.trim();
      const link = document.getElementById("resourceLink").value.trim();
      if (!title || !link) {
        statusMsg.innerText = "‚ö†Ô∏è Please enter both title and link.";
        return;
      }

      await db.collection(classId).doc("resources").collection("items").add({
        title,
        link,
        uploadedAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      statusMsg.innerText = `‚úÖ Resource added for ${classId}`;
      document.getElementById("resourceTitle").value = "";
      document.getElementById("resourceLink").value = "";
    }
  </script>
</body>
</html>
