<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Chat - A New Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Spinner Animation */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left-color: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="w-full h-screen">

        <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
            <div class="spinner"></div>
        </div>

        <div id="auth-section" class="w-full h-full flex items-center justify-center bg-gray-200">
            <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
                <div id="login-view">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Welcome Back to Dr. Chat</h2>
                    <p class="text-center text-gray-500 mb-6">Sign in to continue.</p>
                    <div class="space-y-4">
                        <input type="email" id="login-email" placeholder="Email Address" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                    <p id="login-error" class="text-red-500 text-sm mt-4 text-center h-4"></p>
                    <button id="login-btn" class="w-full mt-4 bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition-colors">Login</button>
                    <p class="text-center text-gray-600 mt-6">
                        Don't have an account? <a href="#" id="show-signup-link" class="font-semibold text-teal-500 hover:text-teal-600">Sign Up</a>
                    </p>
                </div>
                <div id="signup-view" class="hidden">
                    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Create Your Account</h2>
                    <p class="text-center text-gray-500 mb-6">Join Dr. Chat today!</p>
                    <div class="space-y-4">
                        <input type="text" id="signup-username" placeholder="Username" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <input type="email" id="signup-email" placeholder="Email Address" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                        <input type="password" id="signup-password" placeholder="Password" class="w-full px-4 py-3 bg-gray-100 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
                    </div>
                     <p id="signup-error" class="text-red-500 text-sm mt-4 text-center h-4"></p>
                    <button id="signup-btn" class="w-full mt-4 bg-teal-500 text-white font-bold py-3 rounded-lg hover:bg-teal-600 transition-colors">Sign Up</button>
                    <p class="text-center text-gray-600 mt-6">
                        Already have an account? <a href="#" id="show-login-link" class="font-semibold text-teal-500 hover:text-teal-600">Login</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="chat-section" class="w-full h-full flex hidden">
            <aside class="w-full md:w-1/3 lg:w-1/4 h-full bg-gray-50 border-r border-gray-200 flex flex-col">
                <header class="p-4 border-b border-gray-200 flex justify-between items-center bg-white">
                    <div id="current-user-profile" class="flex items-center space-x-3">
                        </div>
                    <button id="logout-btn" title="Logout" class="text-gray-500 hover:text-red-500 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    </button>
                </header>

                <div class="p-4 bg-gray-100">
                     <button id="new-chat-btn" class="w-full bg-teal-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-teal-600 transition-colors">New Chat</button>
                </div>

                <div id="chat-list" class="flex-grow overflow-y-auto custom-scrollbar">
                    <div id="no-chats-message" class="text-center p-8 text-gray-500">Your chats will appear here.</div>
                </div>
            </aside>

            <main class="w-full md:w-2/3 lg:w-3/4 h-full flex flex-col bg-gray-200">
                <div id="welcome-screen" class="flex-grow flex flex-col items-center justify-center text-center text-gray-500">
                    <svg class="w-24 h-24 mb-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.08-3.083A6.96 6.96 0 011.999 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.932 11.672A5.485 5.485 0 0010 13c2.757 0 5-1.79 5-4s-2.243-4-5-4-5 1.79-5 4c0 .647.161 1.26.44 1.805L4 14.5l.932-2.828z" clip-rule="evenodd"></path></svg>
                    <h2 class="text-2xl font-semibold">Welcome to Dr. Chat</h2>
                    <p>Select a chat to start messaging or create a new one.</p>
                </div>

                <div id="chat-window" class="flex-grow flex-col hidden">
                    <header id="chat-header" class="p-4 bg-white border-b border-gray-200 flex items-center space-x-4">
                        </header>
                    <div id="messages-container" class="flex-grow p-4 md:p-6 overflow-y-auto custom-scrollbar space-y-4">
                        </div>
                    <footer class="p-4 bg-white border-t border-gray-200">
                        <div class="flex items-center space-x-3">
                            <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow w-full px-4 py-3 bg-gray-100 rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500">
                            <button id="send-btn" class="bg-teal-500 text-white rounded-full p-3 hover:bg-teal-600 transition-colors">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                            </button>
                        </div>
                    </footer>
                </div>
            </main>
        </div>
        
        <div id="new-chat-modal" class="fixed inset-0 z-40 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-sm">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-semibold text-lg">Start a New Chat</h3>
                    <button id="close-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
                </div>
                <div id="user-list-container" class="p-4 max-h-80 overflow-y-auto custom-scrollbar">
                    </div>
            </div>
        </div>

    </div>

    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, query, where, onSnapshot, addDoc, orderBy, getDocs, serverTimestamp, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyB-9OmjdMfSWP0C1Gk-4Ls9afe-5ei6lkg",
            authDomain: "drchat-d72d9.firebaseapp.com",
            projectId: "drchat-d72d9",
            storageBucket: "drchat-d72d9.firebasestorage.app",
            messagingSenderId: "687271085882",
            appId: "1:687271085882:web:1b93bbd798bf8cb8047203"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- Global State ---
        let currentUser = null;
        let unsubscribeChatList = null;
        let unsubscribeMessages = null;

        // --- UI Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const authSection = document.getElementById('auth-section');
        const chatSection = document.getElementById('chat-section');
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        
        // Auth UI
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const showSignupLink = document.getElementById('show-signup-link');
        const showLoginLink = document.getElementById('show-login-link');
        const logoutBtn = document.getElementById('logout-btn');

        // Chat UI
        const welcomeScreen = document.getElementById('welcome-screen');
        const chatWindow = document.getElementById('chat-window');
        const chatListDiv = document.getElementById('chat-list');
        const messagesContainer = document.getElementById('messages-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const newChatBtn = document.getElementById('new-chat-btn');
        const newChatModal = document.getElementById('new-chat-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const userListContainer = document.getElementById('user-list-container');


        // --- Utility Functions ---
        const showLoading = () => loadingOverlay.classList.remove('hidden');
        const hideLoading = () => loadingOverlay.classList.add('hidden');
        const getAvatar = (username) => `<div class="w-10 h-10 bg-teal-500 rounded-full flex items-center justify-center text-white font-bold text-lg">${username.charAt(0).toUpperCase()}</div>`;
        const getChatId = (uid1, uid2) => [uid1, uid2].sort().join('_');
        const formatTimestamp = (timestamp) => {
            if (!timestamp) return '';
            const date = timestamp.toDate();
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        };
        
        // --- Authentication Logic ---

        // Toggle between login and sign-up forms
        showSignupLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        // Sign Up
        signupBtn.addEventListener('click', async () => {
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            const username = document.getElementById('signup-username').value.trim();
            const errorEl = document.getElementById('signup-error');
            
            if (!email || !password || !username) {
                errorEl.textContent = "All fields are required.";
                return;
            }
            errorEl.textContent = '';
            showLoading();

            try {
                // Check if username is already taken
                const usernameQuery = query(collection(db, "users"), where("username", "==", username));
                const usernameSnapshot = await getDocs(usernameQuery);
                if (!usernameSnapshot.empty) {
                    throw new Error("Username is already taken.");
                }

                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Create user document in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid,
                    username: username,
                    email: user.email,
                    createdAt: serverTimestamp()
                });

            } catch (error) {
                errorEl.textContent = error.message;
            } finally {
                hideLoading();
            }
        });

        // Login
        loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');

            if (!email || !password) {
                errorEl.textContent = "Please enter email and password.";
                return;
            }
            errorEl.textContent = '';
            showLoading();

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorEl.textContent = error.message;
            } finally {
                hideLoading();
            }
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            showLoading();
            await signOut(auth);
            // Auth state listener will handle UI changes
            if(unsubscribeChatList) unsubscribeChatList();
            if(unsubscribeMessages) unsubscribeMessages();
            hideLoading();
        });


        // --- Main App Logic ---

        // Listen for authentication state changes
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is logged in
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    currentUser = userDoc.data();
                    setupChatUI();
                    authSection.classList.add('hidden');
                    chatSection.classList.remove('hidden');
                } else {
                    // This case is unlikely if sign-up is correct, but good to have
                    console.error("User document not found for logged-in user.");
                    await signOut(auth);
                }
            } else {
                // User is logged out
                currentUser = null;
                authSection.classList.remove('hidden');
                chatSection.classList.add('hidden');
            }
        });

        function setupChatUI() {
            // Display current user's profile
            const profileDiv = document.getElementById('current-user-profile');
            profileDiv.innerHTML = `
                ${getAvatar(currentUser.username)}
                <span class="font-semibold text-gray-800">${currentUser.username}</span>
            `;
            // Listen for user's chats
            listenForUserChats();
        }
        
        function listenForUserChats() {
            if (unsubscribeChatList) unsubscribeChatList();

            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid));
            
            unsubscribeChatList = onSnapshot(q, async (snapshot) => {
                if (snapshot.empty) {
                    chatListDiv.innerHTML = '<div class="text-center p-8 text-gray-500">Your chats will appear here.</div>';
                    return;
                }

                chatListDiv.innerHTML = '';
                for (const chatDoc of snapshot.docs) {
                    const chatData = chatDoc.data();
                    const partnerId = chatData.participants.find(p => p !== currentUser.uid);
                    
                    if(partnerId) {
                        const userDoc = await getDoc(doc(db, "users", partnerId));
                        if(userDoc.exists()){
                            const partnerData = userDoc.data();
                            const chatItem = document.createElement('div');
                            chatItem.className = 'p-4 flex items-center space-x-4 hover:bg-gray-200 cursor-pointer border-b border-gray-100';
                            chatItem.dataset.chatId = chatDoc.id;
                            chatItem.dataset.partnerId = partnerId;
                            chatItem.dataset.partnerName = partnerData.username;
                            
                            chatItem.innerHTML = `
                                ${getAvatar(partnerData.username)}
                                <div class="flex-grow">
                                    <p class="font-semibold text-gray-800">${partnerData.username}</p>
                                    <p class="text-sm text-gray-500 truncate">${chatData.lastMessage || 'No messages yet'}</p>
                                </div>
                                <span class="text-xs text-gray-400">${formatTimestamp(chatData.lastTimestamp)}</span>
                            `;
                            
                            chatItem.addEventListener('click', () => openChat(chatDoc.id, partnerData));
                            chatListDiv.appendChild(chatItem);
                        }
                    }
                }
            });
        }
        
        async function openChat(chatId, partner) {
            welcomeScreen.classList.add('hidden');
            chatWindow.classList.add('flex');
            chatWindow.classList.remove('hidden');

            chatWindow.dataset.currentChatId = chatId;
            chatWindow.dataset.currentPartnerId = partner.uid;

            // Set chat header
            document.getElementById('chat-header').innerHTML = `
                ${getAvatar(partner.username)}
                <span class="font-semibold text-gray-800">${partner.username}</span>
            `;
            
            // Listen for messages
            listenForMessages(chatId);
        }

        function listenForMessages(chatId) {
            if(unsubscribeMessages) unsubscribeMessages();

            const messagesRef = collection(db, "chats", chatId, "messages");
            const q = query(messagesRef, orderBy("timestamp"));

            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    displayMessage(doc.data());
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        function displayMessage(message) {
            const isSent = message.senderId === currentUser.uid;
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-end gap-2 ${isSent ? 'justify-end' : 'justify-start'}`;
            
            const bubbleClass = isSent ? 'bg-teal-500 text-white' : 'bg-white text-gray-800';
            
            messageDiv.innerHTML = `
                <div class="max-w-xs md:max-w-md p-3 rounded-2xl ${bubbleClass} shadow-sm">
                    <p>${message.text}</p>
                    <p class="text-xs mt-1 text-right ${isSent ? 'text-teal-100' : 'text-gray-400'}">
                        ${formatTimestamp(message.timestamp)}
                    </p>
                </div>
            `;
            messagesContainer.appendChild(messageDiv);
        }
        
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const chatId = chatWindow.dataset.currentChatId;
            if (!chatId) return;

            messageInput.value = '';

            // Add message to subcollection
            const messagesRef = collection(db, "chats", chatId, "messages");
            await addDoc(messagesRef, {
                senderId: currentUser.uid,
                text: text,
                timestamp: serverTimestamp()
            });

            // Update last message on the chat document
            const chatRef = doc(db, "chats", chatId);
            await updateDoc(chatRef, {
                lastMessage: text,
                lastTimestamp: serverTimestamp()
            });
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // --- New Chat Modal Logic ---
        newChatBtn.addEventListener('click', async () => {
            showLoading();
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("uid", "!=", currentUser.uid));
            const querySnapshot = await getDocs(q);
            
            userListContainer.innerHTML = '';
            if (querySnapshot.empty) {
                userListContainer.innerHTML = '<p class="text-gray-500 text-center">No other users found.</p>';
            } else {
                 querySnapshot.forEach(userDoc => {
                    const userData = userDoc.data();
                    const userItem = document.createElement('div');
                    userItem.className = 'p-3 flex items-center space-x-3 hover:bg-gray-100 cursor-pointer rounded-lg';
                    userItem.innerHTML = `
                        ${getAvatar(userData.username)}
                        <span class="font-medium">${userData.username}</span>
                    `;
                    userItem.addEventListener('click', () => startNewChat(userData));
                    userListContainer.appendChild(userItem);
                });
            }
            
            newChatModal.classList.remove('hidden');
            hideLoading();
        });

        closeModalBtn.addEventListener('click', () => {
            newChatModal.classList.add('hidden');
        });

        async function startNewChat(partner) {
            newChatModal.classList.add('hidden');
            const chatId = getChatId(currentUser.uid, partner.uid);
            const chatRef = doc(db, "chats", chatId);

            const chatDoc = await getDoc(chatRef);
            if (!chatDoc.exists()) {
                // Chat doesn't exist, create it
                await setDoc(chatRef, {
                    participants: [currentUser.uid, partner.uid],
                    createdAt: serverTimestamp()
                });
            }
            
            openChat(chatId, partner);
        }

    </script>
</body>
</html>
